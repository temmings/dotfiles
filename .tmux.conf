# key binding
unbind-key C-b
set-option -g prefix C-t
bind-key C-t previous-window

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R
bind-key C-[ copy-mode

set-option -g default-terminal xterm-256color
set-option -g status-utf8 on
set-option -g visual-activity on

# Use vim keybindings in copy mode
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V select-line
bind-key -t vi-copy C-v rectangle-toggle
bind-key -t vi-copy y copy-selection
bind-key -t vi-copy Y copy-line

set-option -g base-index 1

set-option -g status-bg white
set-option -g status-fg black

set -g @plugin 'tmux-plugins/tpm'
# $ apt-cyg install cygutils-extra
# $ brew install reattach-to-user-namespace
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @shell_mode 'vi'

## use mouse
set-option -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'

set-window-option -g alternate-screen on
#set-window-option -g utf8 on
set-window-option -g monitor-activity on
set-window-option -g window-status-current-attr underscore

## window title change off.
set-window-option -g automatic-rename off

# Source Mac OSX specific settings
if-shell '[ "$(uname -s)" = Darwin -a -f ~/.tmux.conf.darwin ]' 'source-file ~/.tmux.conf.darwin'

# Source local settings
if-shell '[ -f ~/.tmux.conf.local ]' 'source-file ~/.tmux.conf.local'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# prepare: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
run '~/.tmux/plugins/tpm/tpm'
